<!DOCTYPE html>
<html>
<head>
    <title>
        hetelm√§
    </title>
    <style>
        * {padding: 0; margin: 0;}
        canvas {background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
<canvas id = "myCanvas" width = "1024" height = "700"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var x = canvas.width/2;
var y = canvas.height/2;

var upPressed = false;
var downPressed = false;
var rightPressed = false;
var leftPressed = false;

var r = 30;

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2, true);
    ctx.fillStyle = "#0095dd";
    ctx.fill();
    //ctx.stroke();
    ctx.closePath();

}

function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    if (upPressed)  {
        if (y - r <= 0) {
            y = r
        } else {
        y -= 15;
        }
    }
    if (downPressed) {
        if (y + r >= canvas.height) {
            y = canvas.height - r
        } else {
        y += 15;
        }
    }
    if (rightPressed) {
        if (x + r >= canvas.width) {
            x = canvas.width - r
        } else {
        x += 15;
        }
    }
    if (leftPressed) {
        if (x - r <= 0) {
            x = r
        } else {
        x -= 15;
        }
    }
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if (e.key == "w") {
        upPressed = true;
    }
    else if (e.key == "s") {
        downPressed = true;
    }
    else if (e.key == "d") {
        rightPressed = true;
    }
    else if (e.key == "a") {
        leftPressed = true
    }
}

function keyUpHandler(e) {
    if (e.key == "w") {
        upPressed = false;
    }
    else if (e.key == "s") {
        downPressed = false;
    }
    else if (e.key == "d") {
        rightPressed = false;
    }
    else if (e.key == "a") {
        leftPressed = false
    }
}


setInterval(drawGame, 30);
</script>
</body>
</html>
