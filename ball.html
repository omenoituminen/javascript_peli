<!DOCTYPE html>
<html>
<head>
    <title>
        hetelm√§
    </title>
    <style>
        * {padding: 0; margin: 0;}
        canvas {background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
<canvas id = "myCanvas" width = "1035" height = "700"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var x = 525;
var y = 360;

var rectX = canvas.width/3;
var rectY = -30;

var rect = [];

var upPressed = false;
var downPressed = false;
var rightPressed = false;
var leftPressed = false;

var r = 30;

function getRandomInt(max) {
    return Math.floor(Math.random() * max);
}


function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2, true);
    ctx.fillStyle = "#0095dd";
    ctx.fill();
    //ctx.stroke();
    ctx.closePath();
}


function drawRect() {
    //while (var c = 0;  )
    ctx.beginPath();
    ctx.rect(rectX, rectY, canvas.width/3, 30);
    ctx.fillStyle = "#bb1c2a";
    ctx.fill();
    ctx.closePath();
}


function collisionDetection() {
    if (y < rectY + 30 + r && y > rectY - r &&
        x < rectX + canvas.width/3 + r && x > rectX - r) {
        //alert("GAME OVER!");
        location.reload();
    }

}


function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawRect();
    collisionDetection();
    if (upPressed)  {
        if (y - r <= 0) {
            y = r
        } else {
        y -= 5;
        }
    }
    if (downPressed) {
        if (y + r >= canvas.height) {
            y = canvas.height - r
        } else {
        y += 5;
        }
    }
    if (rightPressed) {
        if (x + r >= canvas.width) {
            x = canvas.width - r
        } else {
        x += 5;
        }
    }
    if (leftPressed) {
        if (x - r <= 0) {
            x = r
        } else {
        x -= 5;
        }
    }

    rectY += 5;
    if (rectY > canvas.height) {
        rectY = -30;
        rectX = canvas.width * getRandomInt(3) / 3;
    }
    requestAnimationFrame(drawGame);
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if (e.key == "w") {
        upPressed = true;
    }
    else if (e.key == "s") {
        downPressed = true;
    }
    else if (e.key == "d") {
        rightPressed = true;
    }
    else if (e.key == "a") {
        leftPressed = true
    }
}

function keyUpHandler(e) {
    if (e.key == "w") {
        upPressed = false;
    }
    else if (e.key == "s") {
        downPressed = false;
    }
    else if (e.key == "d") {
        rightPressed = false;
    }
    else if (e.key == "a") {
        leftPressed = false
    }
}


//setInterval(drawGame, 30);
drawGame();
</script>
</body>
</html>
