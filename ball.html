rectangle.size = getRandomInt(canvas.width/100, canvas.width/5);

rectangle.x = canvas.width/3;
rectangle.y = -30;

var rect = [];

var upPressed = false;
var downPressed = false;
var rightPressed = false;
var leftPressed = false;

var r = 30;

var enemies = 1;

function getRandomInt(min, max) {
    //return Math.floor(Math.random() * max);
    return Math.floor(Math.random() * (max - min + 1) + min)
}


function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2, true);
    ctx.fillStyle = "#0095dd";
    ctx.fill();
    //ctx.stroke();
    ctx.closePath();
}


function drawRect() {
    for (c=0; c<enemies; c++) {
        ctx.beginPath();
        ctx.rect(rectangle[c].x, rectangle[c].y, rectangle[c].size, 30);
        ctx.fillStyle = "#bb1c2a";
        ctx.fill();
        ctx.closePath();
    }
}


function collisionDetection() {
    for (c=0; c<enemies; c++) {
        if (y < rectangle[c].y + 30 + r && y > rectangle[c].y - r &&
            x < rectangle[c].x + rectangle[c].size + r && x > rectangle[c].x - r) {
            //alert("GAME OVER!");
            location.reload();
        }
    }
}


function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawRect();
    collisionDetection();
    if (upPressed)  {
        if (y - r <= 0) {
            y = r
        } else {
        y -= 5;
        }
    }
    if (downPressed) {
        if (y + r >= canvas.height) {
            y = canvas.height - r
        } else {
        y += 5;
        }
    }
    if (rightPressed) {
        if (x + r >= canvas.width) {
            x = canvas.width - r
        } else {
        x += 5;
        }
    }
    if (leftPressed) {
        if (x - r <= 0) {
            x = r
        } else {
        x -= 5;
        }
    }

    for (c=0; c<enemies; c++) {
        rectangle[c].y += 5;
        if (rectangle[c].y > canvas.height) {
            createRectangle(c);
            enemies+=0.2;
        }
    }
    requestAnimationFrame(drawGame);
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if (e.key == "w") {
        upPressed = true;
    }
    else if (e.key == "s") {
        downPressed = true;
    }
    else if (e.key == "d") {
        rightPressed = true;
    }
    else if (e.key == "a") {
        leftPressed = true
    }
}

function keyUpHandler(e) {
    if (e.key == "w") {
        upPressed = false;
    }
    else if (e.key == "s") {
        downPressed = false;
    }
    else if (e.key == "d") {
        rightPressed = false;
    }
    else if (e.key == "a") {
        leftPressed = false
    }
}

drawGame();
</script>
